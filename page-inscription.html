<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-4.3.1/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp"/>
    <link rel="stylesheet" type="text/css" href="css/page.css"/>
    <link rel="stylesheet" type="text/css" href="css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="css/plateau.css"/>
    <title>The War Of Kings : Page inscription</title>
  </head>
  <body>
    <header id="titre">
      <h1>The War Of Kings</h1>
    </header>

    <div id="jaeden"></div>
    <div id="lich"></div>
    <div id="score"></div>

    <h2 class="text-center">Liste des armes</h2>
    <div id="armes" class="row justify-content-center">    
      <p>
        <img src="images/epee-1.png" alt="Image d'une Epée" class="img-thumbnail" id="epee">
        <br>
      <span>Epée</span>
      </p>
      <p>
        <img src="images/glaive-1.png" alt="Image d'un Glaive" class="img-thumbnail" id="glaive">
        <br>
        <span>Glaive</span>
      </p>
      <p>
        <img src="images/hache-1.png" alt="Image d'une Hache" class="img-thumbnail" id="hache">
        <br>
        <span>Hache</span>
      </p>
      <p>
        <img src="images/baguette_magique-1.png" alt="Image d'une Baguette-magique" class="img-thumbnail padding-img" id="baguette-magique">
        <br>
        <span>Baguette<br>magique</span>          
      </p>    
    </div>
    
    <div id="interface" class="row align-items-start">
      <div class="boutons col-xl-4 col-lg-4 col-md-12">
        <h2>Roi Jaeden</h2>
        <button id="jaeden-btn-droite">Droite</button>
        <button id="jaeden-btn-gauche">Gauche</button>
        <button id="jaeden-btn-haut">Haut</button>
        <button id="jaeden-btn-bas">Bas</button>
        <button id="jaeden-btn-attaquer">Attaquer</button>
      </div>

      <div id="plateau-de-jeu" class="col-xl-4 col-lg-4 col-md-12"></div>

      <div class="boutons col-xl-4 col-lg-4 col-md-12">
        <h2>Roi Lich</h2>
        <button id="lich-btn-droite">Droite</button>
        <button id="lich-btn-gauche">Gauche</button>
        <button id="lich-btn-haut">Haut</button>
        <button id="lich-btn-bas">Bas</button>
        <button id="lich-btn-attaquer">Attaquer</button>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
