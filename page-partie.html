<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-4.3.1/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp"/>
    <link rel="stylesheet" type="text/css" href="css/page.css"/>
    <link rel="stylesheet" type="text/css" href="css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="css/plateau.css"/>
    <title>The War Of Kings : Page partie</title>
  </head>
  <body>
    <div class="container">
      <header id="titre">
        <h1>The War Of Kings</h1>
      </header>
      <div class="row justify-content-center">
        <h2>Score</h2>
      </div>
      <div class="row justify-content-center">
        <div id="jaeden"></div>
        <div id="score-jaeden" class="ml-1"></div>
      </div>
      <div class="row justify-content-center">
        <div id="lich"></div>
        <div id="score-lich" class="ml-1"></div>
      </div>

      <h2 class="text-center">Liste des armes</h2>
      <div id="armes" class="row justify-content-center"></div>
      
      <div id="interface" class="row align-items-start">
        <div class="boutons col-xl-3 col-lg-4 col-md-12">
          <h2 class="nom-personnage"></h2>
          <button id="btn-haut">Haut</button>
          <button id="btn-droite">Droite</button>
          <button id="btn-gauche">Gauche</button>
          <button id="btn-bas">Bas</button>
          <button id="btn-terminer">Terminer le tour</button>
          <button id="btn-attaquer">Attaquer</button>
          <button id="btn-defendre">Parer</button>
          
          <div id="mon-arme" class="img-thumbnail"></div>
        </div>
                
        <div id="plateau-de-jeu" class="col-xl-6 col-lg-6 col-md-12"></div>

      </div>
    </div>      
      <script src="js/jquery-3.4.1.slim.min.js"></script>
      <script type="module" src="js/main.bundle.js"></script>
      <script src="/polyfill.bundle.js"></script>
